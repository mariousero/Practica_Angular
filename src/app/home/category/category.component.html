<div id="categorias">
    <h1>Nuestras Categorias</h1>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active" [class.active]="selectedCategory === categoriasHombres" (click)="selectedCategory=categoriasHombres">
                        <a class="nav-link" aria-current="page">Hombres</a>
                    </li>
                    <li class="nav-item" [class.active]="selectedCategory === categoriasMujeres" (click)="selectedCategory=categoriasMujeres">
                        <a class="nav-link">Mujeres</a>
                    </li>
                    <li class="nav-item" [class.active]="selectedCategory === categoriasKids" (click)="selectedCategory=categoriasKids">
                        <a class="nav-link">Kids</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="images">
        <app-category-card *ngFor="let categorias of selectedCategory" [categoria]="categorias"></app-category-card>
    </div>
</div>
